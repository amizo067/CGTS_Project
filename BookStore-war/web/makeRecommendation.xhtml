<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
 
               <f:view>
                   <h:form>                       
                    
                   <h:commandButton value="View Applications " type="command"  
                                            actionListener="#{catalogApplicationBean.getAllApplications}">
                   </h:commandButton>
                        
                        <h:dataTable  cellpadding="10pt"  value="#{catalogApplicationBean.application}" var="app">
                           
                            <h:column>
                               <f:facet name="header">Application ID</f:facet>
                               <h:outputText id="appRecID" value="#{app.appId}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Presentation Type</f:facet>
                               <h:outputText value="#{app.presentationType}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Presentation Title</f:facet>
                                <h:outputText value="#{app.presentationTitle}">                                   
                                </h:outputText>
                            </h:column>
                            <h:column>
                                 <f:facet name="header">Registration Expense</f:facet>
                                <h:outputText value="#{app.registrationExpense}"/>
                            </h:column>
                             <h:column>
                                <f:facet name="header">Transportation Expense</f:facet>
                                <h:outputText value="#{app.transportationExpense}"/>
                            </h:column>
                             <h:column>
                                <f:facet name="header">Accommodation Expense</f:facet>
                                <h:outputText value="#{app.accomodationExpense}"/>
                            </h:column>
                             <h:column>
                                 <f:facet name="header">Meals Expense</f:facet>
                                <h:outputText value="#{app.mealsExpense}"/>
                            </h:column>  
                             <h:column>
                                 <f:facet name="header">Recommendation</f:facet>
                                 <h:outputText value="#{app.appStatus}"/>
                            </h:column>  
                            
                           
                        </h:dataTable>
                    </h:form>
                   <h:form> 
                       <br></br>
                       <h1>Make Recommendation</h1>
                        <br></br>
                       <h:outputText value="Please enter the ID of the application you would like to review:         "/>
                       <h:inputText id="applicID" value="#{ReqAppBean.appID}" required="true" />
                        
                       <h:selectOneRadio id="applicStatus" 
                                value="#{ReqAppBean.appStatus}" 
                                required="true" requiredMessage="Please enter User Type">
                       <f:selectItem id="approve" itemLabel="Approve" itemValue="Approve" />
                       <f:selectItem id="return" itemLabel="Return" itemValue="Return" />
                       <f:selectItem id="reject" itemLabel="Reject" itemValue="Reject" />
                    </h:selectOneRadio>  
                       <span></span>
                        <h:commandButton value="Submit" type="command"  actionListener="#{ReqAppBean.makeRecommendation()}" ></h:commandButton>
                        <hr></hr>
                        <h:outputText  
                        
                        style="color:royalblue; font-size: large; font-weight: bold" 
                        id="status" 
                        value="#{ReqAppBean.status}"/>
                   </h:form>
               </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
