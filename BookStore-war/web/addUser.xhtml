<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <body>

        <ui:composition template="template.xhtml">

            <ui:define name="content">
                <h1>Please enter the user information</h1>
                <f:view>
                    <h:form>
                    <h:panelGrid columns="1">    
                        <br></br>
                    <h:selectOneRadio id="userType" 
                                value="#{AddUserBean.userType}" 
                                required="true" requiredMessage="Please enter User Type">
                       <f:selectItem id="requester" itemLabel="Requester" itemValue="requester" />
                       <f:selectItem id="supervisor" itemLabel="Supervisor" itemValue="supervisor" />
                    </h:selectOneRadio>    
                       <br></br> 
                    <h:message id="userTypeMsg" for="userType" errorStyle="color:red; display:block" styleClass="errorMessage"/>
                    <h:outputText value="First Name:"></h:outputText>
                    <h:inputText id="fname" value="#{AddUserBean.firstName}" required="true" requiredMessage="Please enter First Name">
                    </h:inputText>
                    <h:message id="fnameMsg" for="fname" errorStyle="color:red; display:block" styleClass="errorMessage"/>
                    <h:outputText value="Last Name:"></h:outputText>
                    <h:inputText id="lname" value="#{AddUserBean.lastName}" required="true" requiredMessage="Please enter Last Name">
                    </h:inputText>
                    <h:message id="lnameMsg" for="lname" errorStyle="color:red; display:block" styleClass="errorMessage"/>
                    <h:outputText value="Email:"></h:outputText>
                    <h:inputText id="email" value="#{AddUserBean.email}" required="true" requiredMessage="Please enter Email">                       
                    </h:inputText> 
                    <h:message id="emailMsg" for="email" errorStyle="color:red; display:block" styleClass="errorMessage"/>
                    <h:outputText value="Login ID:"></h:outputText>
                    <h:inputText id="loginID" value="#{AddUserBean.loginID}" required="true" requiredMessage="Please enter Login ID">
                    </h:inputText>
                    <h:message id="loginIDMsg" for="loginID" errorStyle="color:red; display:block" styleClass="errorMessage"/>                    
                    <h:outputText value="Password:"></h:outputText>
                    <h:inputSecret id="passwd" value="#{AddUserBean.password}" required="true" requiredMessage="Please enter Password" style="width: 149px">
                    </h:inputSecret>
                    <h:message id="passwdMsg" for="passwd" errorStyle="color:red; display:block" styleClass="errorMessage"/>
                 
                    <h:outputText value="University Number:"></h:outputText>
                    <h:inputText id="number" value="#{AddUserBean.number}" required="true" requiredMessage="Please enter University Number">
                    </h:inputText>
                    <h:message id="numberMsg" for="number" errorStyle="color:red; display:block" styleClass="errorMessage"/>
                   
                    
                    
                    </h:panelGrid>
                <h:commandButton value="Add" type="command"  actionListener="#{AddUserBean.addUser}">
                   <f:ajax execute="fname lname  email loginID passwd number userType" 
                           render="status fnameMsg lnameMsg emailMsg loginIDMsg passwdMsg numberMsg userTypeMsg"/>
                </h:commandButton>
                <h:commandButton value="Cancel" type="reset" />
                
                <div>
                    <hr/>
                    <hr/>
                <h:outputText  style="color:royalblue; font-size: large; font-weight: bold" id="status" value="#{AddUserBean.status}"/>
                </div>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
